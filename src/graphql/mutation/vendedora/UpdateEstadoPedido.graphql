mutation UpdateEstadoPedido($input: UpdateEstadoPedidoInput!) {
  UpdateEstadoPedido(input: $input) {
    pedidoId
    fechaPedido
    estado
    visto
    tipoPago
    tipoVenta
    medioPago
    numeroOperacion
    tipoEnvio
    precioEnvio
    precioTotal
    voucher
    ticketPdf
    direccionEnvio
    usuarioId
    Usuario {
      id
      tipoUsuario
      tipoDocumento
      numeroDocumento
      genero
      nombres
      apellidos
      celular
      fechaNacimiento
      foto
      email
      apiToken
      customer_id
    }
    DetallePedido {
      detallePedidoId
      titulo
      imagenPrincipal
      cantidad
      precio
      total
      pedidoId
      productoId
    }
    DireccionEnvio {
      direccionEnvioId
      email
      celular
      DeparCodi
      ProvCodi
      DistCodi
      direccion
      nombreAgencia
      pedidoId
    }
    Recibo {
      reciboId
      ruc
      razonSocial
      pedidoId
    }
  }
}