query GetCategoriaBlogSlug($slug: String) {
  GetCategoriaBlogSlug(slug: $slug) {
    categoriaBlogId
    titulo
    slug
    keywords
    descripcion
    imagenPrincipal {
      id
      titulo
      url
    }
    imagenSecundaria {
      id
      titulo
      url
    }
    estado
    created_at
    updated_at
    numeroBlogs
  }
}
