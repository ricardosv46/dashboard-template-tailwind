query GetAllCategoriaProductos($estado: String, $destacado: String) {
  GetAllCategoriaProductos(estado: $estado, destacado: $destacado) {
    numeroTotal
    data {
      categoriaProductoId
      titulo
      slug
      estado
      destacado
      keywords
      descripcion
      imagenPrincipal {
        id
        titulo
        estado
        url
      }
      imagenSecundaria {
        id
        titulo
        estado
        url
      }
      created_at
      updated_at
    }
  }
}
