query GetAllBlogs($pagina: Int, $numeroPagina: Int, $estado: String, $destacado: String) {
  GetAllBlogs(
    pagina: $pagina
    numeroPagina: $numeroPagina
    estado: $estado
    destacado: $destacado
  ) {
    numeroTotal
    data {
      blogId
      titulo
      slug
      descripcionCorta
      descripcionLarga
      imagenPrincipal {
        id
        titulo
        estado
        url
      }
      imagenSecundaria {
        id
        titulo
        estado
        url
      }
      keywords
      estado
      destacado
      categoriaBlogId
      CategoriaBlog {
        titulo
      }
      usuarioId
      created_at
      updated_at
    }
  }
}
