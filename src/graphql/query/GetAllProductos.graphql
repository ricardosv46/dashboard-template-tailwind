query GetAllProductos($pagina: Int, $numeroPagina: Int, $estado: String, $destacado: String) {
  GetAllProductos(
    pagina: $pagina
    numeroPagina: $numeroPagina
    estado: $estado
    destacado: $destacado
  ) {
    numeroTotal
    data {
      productoId
      titulo
      slug
      estado
      descripcionCorta
      descripcionLarga
      precioReal
      precioOferta
      stockMinimo
      stockReal
      imagenPrincipal {
        id
        titulo
        estado
        url
      }
      imagenSecundaria {
        id
        titulo
        estado
        url
      }
      galeria {
        id
        titulo
        estado
        url
      }
      keywords
      destacado
      estado
      categoriaProductoId
      CategoriaProducto {
        titulo
      }
      created_at
      updated_at
    }
  }
}
