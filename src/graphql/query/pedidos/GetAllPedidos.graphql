query GetAllPedidos(
  $numeroPagina: Int
  $pagina: Int
  $FechaInicio: String
  $FechaFin: String
  $nombreCliente: String
  $email: String
) {
  GetAllPedidos(
    numeroPagina: $numeroPagina
    pagina: $pagina
    FechaInicio: $FechaInicio
    FechaFin: $FechaFin
    nombreCliente: $nombreCliente
    email: $email
  ) {
    data {
      DetallePedido {
        cantidad
        detallePedidoId
        pedidoId
        imagenPrincipal
        precio
        productoId
        titulo
        total
      }
      fechaPedido
      estado
      Usuario {
        nombres
        numeroDocumento
        apellidos
        email
      }
      precioTotal
      voucher
      visto
      tipoVenta
      pedidoId
      medioPago
    }
    numeroTotal
  }
}
