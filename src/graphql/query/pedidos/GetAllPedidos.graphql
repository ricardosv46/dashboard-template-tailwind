query GetAllPedidos($numeroPagina: Int, $pagina: Int) {
  GetAllPedidos(numeroPagina: $numeroPagina, pagina: $pagina) {
    data {
      DetallePedido {
        cantidad
        detallePedidoId
        pedidoId
        imagenPrincipal
        precio
        productoId
        titulo
        total
      }
      fechaPedido
      estado
      Usuario {
        nombres
        numeroDocumento
        apellidos
        email
      }
      precioTotal
      voucher
      visto
      tipoVenta
      pedidoId
      medioPago
    }
    numeroTotal
  }
}
